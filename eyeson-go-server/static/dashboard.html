<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EyesOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1b2636;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .card {
            background-color: #253346;
            border-color: #2c3e50;
            color: #fff;
            margin-bottom: 20px;
        }

        .table {
            color: #e0e0e0;
            --bs-table-bg: transparent;
            --bs-table-color: #e0e0e0;
            --bs-table-border-color: #374151;
        }

        .table-hover tbody tr:hover td {
            color: #fff;
            background-color: #2c3e50;
            cursor: pointer;
        }

        .stats-card {
            text-align: center;
            padding: 20px;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats-label {
            font-size: 14px;
            color: #9ca3af;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
        }

        .badge {
            padding: 6px 12px;
            font-size: 12px;
        }

        .form-control, .form-select {
            background-color: #1b2636;
            border-color: #4a5568;
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            background-color: #1b2636;
            color: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-label">Total SIMs</div>
                    <div class="stats-number text-primary" id="total-sims">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-label">Active</div>
                    <div class="stats-number text-success" id="active-sims">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-label">Suspended</div>
                    <div class="stats-number text-warning" id="suspended-sims">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-label">Deactivated</div>
                    <div class="stats-number text-danger" id="deactivated-sims">-</div>
                </div>
            </div>
        </div>

        <!-- SIM Cards Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-sim"></i> SIM Cards</h5>
                <div>
                    <input type="text" class="form-control d-inline-block" id="search" placeholder="Search by CLI or MSISDN" style="width: 250px;">
                </div>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading SIM cards...</p>
                </div>

                <div id="error" class="alert alert-danger d-none"></div>

                <div id="table-container" class="table-responsive d-none">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>CLI</th>
                                <th>MSISDN</th>
                                <th>Status</th>
                                <th>Rate Plan</th>
                                <th>IMSI</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sims-tbody"></tbody>
                    </table>
                </div>

                <div id="pagination" class="d-flex justify-content-between align-items-center mt-3 d-none">
                    <div>
                        Showing <span id="showing-start">0</span> to <span id="showing-end">0</span> of <span id="showing-total">0</span>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-secondary" id="prev-btn" onclick="prevPage()">Previous</button>
                        <span class="mx-2">Page <span id="current-page">1</span></span>
                        <button class="btn btn-sm btn-secondary" id="next-btn" onclick="nextPage()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/navbar.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let token = localStorage.getItem('token');
        let sims = [];
        let currentPage = 1;
        const perPage = 25;

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-sims').textContent = stats.total || 0;
                    document.getElementById('active-sims').textContent = stats.active || 0;
                    document.getElementById('suspended-sims').textContent = stats.suspended || 0;
                    document.getElementById('deactivated-sims').textContent = stats.deactivated || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSims() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');
            const pagination = document.getElementById('pagination');

            loading.classList.remove('d-none');
            error.classList.add('d-none');
            tableContainer.classList.add('d-none');

            try {
                const response = await fetch(`${API_BASE}/sims`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load SIMs');

                const data = await response.json();
                sims = data.data || [];

                renderTable();
                loading.classList.add('d-none');
                tableContainer.classList.remove('d-none');
                pagination.classList.remove('d-none');
            } catch (err) {
                loading.classList.add('d-none');
                error.textContent = err.message;
                error.classList.remove('d-none');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('sims-tbody');
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageSims = sims.slice(start, end);

            tbody.innerHTML = pageSims.map(sim => `
                <tr>
                    <td>${sim.CLI || '-'}</td>
                    <td>${sim.MSISDN || '-'}</td>
                    <td>
                        <span class="badge bg-${getStatusColor(sim.SIM_STATUS)}">
                            ${sim.SIM_STATUS || 'Unknown'}
                        </span>
                    </td>
                    <td>${sim.RATE_PLAN_FULL_NAME || '-'}</td>
                    <td>${sim.IMSI || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewDetails('${sim.CLI}')">
                            <i class="bi bi-eye"></i> View
                        </button>
                    </td>
                </tr>
            `).join('');

            // Update pagination info
            document.getElementById('showing-start').textContent = start + 1;
            document.getElementById('showing-end').textContent = Math.min(end, sims.length);
            document.getElementById('showing-total').textContent = sims.length;
            document.getElementById('current-page').textContent = currentPage;

            // Enable/disable buttons
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = end >= sims.length;
        }

        function getStatusColor(status) {
            const colors = {
                'Activated': 'success',
                'Suspended': 'warning',
                'Deactivated': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function viewDetails(cli) {
            alert(`View details for CLI: ${cli}\n\nThis feature will be implemented in the next update.`);
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const maxPage = Math.ceil(sims.length / perPage);
            if (currentPage < maxPage) {
                currentPage++;
                renderTable();
            }
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query) {
                const filtered = sims.filter(sim =>
                    (sim.CLI && sim.CLI.toLowerCase().includes(query)) ||
                    (sim.MSISDN && sim.MSISDN.toLowerCase().includes(query))
                );
                const temp = sims;
                sims = filtered;
                currentPage = 1;
                renderTable();
                sims = temp;
            } else {
                currentPage = 1;
                renderTable();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            loadStats();
            loadSims();
        });
    </script>
</body>
</html>
