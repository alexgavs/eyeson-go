<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EyesOn Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/theme.css">
    <style>
        .header {
            background: var(--gradient-primary);
            padding: 24px 30px;
            border-radius: 12px;
            margin-bottom: 24px;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .permissions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 10px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .permission-item {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 4px 8px;
            background: var(--bg-card);
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--gradient-primary);
            color: white;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-check input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            background: var(--danger-bg);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="header">
            <div>
                <h1>üõ°Ô∏è Admin Panel</h1>
                <p style="color: #666; margin-top: 4px; font-size: 14px;">User & Role Management</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">üë• Users</button>
            <button class="tab" onclick="showTab('roles')">üîê Roles</button>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">User Management</h2>
                    <button class="btn btn-primary" onclick="showCreateUserModal()">+ Create User</button>
                </div>
                <div id="users-loading" class="loading">Loading users...</div>
                <div id="users-error" class="error" style="display: none;"></div>
                <table id="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Seen</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Roles Tab -->
        <div id="roles-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Role Management</h2>
                    <button class="btn btn-primary" onclick="showCreateRoleModal()">+ Create Role</button>
                </div>
                <div id="roles-loading" class="loading">Loading roles...</div>
                <div id="roles-error" class="error" style="display: none;"></div>
                <table id="roles-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Permissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roles-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="user-modal-title">Create User</h3>
                <button class="close-btn" onclick="closeModal('user-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form" onsubmit="saveUser(event)">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="user-username" required>
                    </div>
                    <div class="form-group" id="password-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="user-password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="user-role" required>
                            <option value="">Select role...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="user-active" checked>
                            <label class="form-label" for="user-active">Active</label>
                        </div>
                    </div>
                    <div style="display: flex; gap: 12px; justify-content: flex-end;">
                        <button type="button" class="btn" onclick="closeModal('user-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create/Edit Role Modal -->
    <div id="role-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="role-modal-title">Create Role</h3>
                <button class="close-btn" onclick="closeModal('role-modal')">&times;</button>
            </div>
            <form id="role-form" onsubmit="saveRole(event)">
                <input type="hidden" id="role-id">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="role-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="role-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Permissions (comma-separated)</label>
                    <textarea class="form-control" id="role-permissions" rows="4" placeholder="admin,users.read,users.write,sims.read,sims.write"></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal('role-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/navbar.js"></script>
    <script src="/assets/admin.js"></script>
</body>
</html>
